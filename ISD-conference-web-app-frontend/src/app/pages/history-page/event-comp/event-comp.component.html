<div *ngFor="let event of events">
  <h2>{{ event.title }}</h2>
  <p><fa-icon [icon]="lightbulbIcon"></fa-icon>{{ event.topic }}</p>
  <p> <fa-icon [icon]="locationIcon"></fa-icon> {{ event.location }}</p>
  <p> <fa-icon [icon]="houseIcon"></fa-icon><a href="{{ event.homepage }}">{{ event.homepage }}</a> </p>
  <hr>
</div>
