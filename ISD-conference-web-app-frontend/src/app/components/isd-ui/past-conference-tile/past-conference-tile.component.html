<div class="entry">
    <h2>{{ event.title }}</h2>
    <p class="event-paragraph"><fa-icon [icon]="lightbulbIcon"></fa-icon><span>{{ event.topic }}</span></p>
    <p class="event-paragraph"><fa-icon [icon]="locationIcon"></fa-icon> <span>{{ event.location }}</span></p>
    <p class="event-paragraph"><fa-icon [icon]="houseIcon"></fa-icon><a class="homepage-link" href="{{ event.homepage }}">{{ event.homepage }}</a> </p>
    <hr>
</div>
