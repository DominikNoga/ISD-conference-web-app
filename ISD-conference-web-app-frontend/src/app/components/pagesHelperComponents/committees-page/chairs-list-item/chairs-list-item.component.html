<div class="chair-list-item-wrapper">
    <div *ngIf="displayTitle" class="chair-function">
        {{ chair.function }}
    </div>
    <div class="chairs-list-item">
        <div>
            <img src="{{chair.photo}}" alt="" class="chair-img">
        </div>
        <div class="chair-info">
            <span class="chair-name">
                {{ chair.name }}
            </span>
            <span class="chair-university">
                {{ chair.workplace.university }}, {{ chair.workplace.country }}
            </span>
        </div>
        <div class="chair-socials">
            <span *ngIf="chair.links.email" class="chair-social-link" title="Send email">
                <a href="mailto:{{chair.links.email}}">
                    <fa-icon [icon]="EMAIL_ICON"></fa-icon>
                </a>
            </span>
            <span *ngIf="chair.links.linkedin" class="chair-social-link" title="See linkedin profile">
                <a href="{{ chair.links.linkedin }}" target="_blank">
                    <fa-icon [icon]="LINKEDIN_ICON"></fa-icon>
                </a>
            </span>
            <span *ngIf="chair.links.orcid" class="chair-orcid-link" title="See orcid profile">
                <a target="_blank" href="{{ chair.links.orcid }}">
                    <fa-icon [icon]="ORCID_ICON"></fa-icon>
                </a>
            </span>
        </div>
    </div>
</div>
